<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script defer src="js/script.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Harry Potter Characters</title>
</head>

<body>
    <header>
        <h1>The Characters of Harry Potter</h1>
        <img src="" alt="">
    </header>
    <form>
        <input id="search" type="text" placeholder="Character" />
        <input type="submit" value="Find!" />
    </form>
    <main>
        <section>
            <ul class="characters">
                <li class="characters">
                    <h2>Name:</h2>
                    <p id='name'></p>
                    <img id='image' src="" alt="">
                    <p>House</p>
                    <p id='house'></p>
                    <p>Species</p>
                    <p id='species'></p>
                    <p>Ancestry</p>
                    <p id='ancestry'></p>
                    <p>Actor</p>
                    <p id='actor'></p>

                </li>
            </ul>
        </section>
    </main>
    <footer>
        Copyright 2020
    </footer>
</body>

</html>
