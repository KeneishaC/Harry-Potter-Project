<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script defer src="js/script.js"></script>
    <link rel="stylesheet" href="/css/style.css">
    <title>Harry Potter Characters</title>
</head>

<body>
    <header>
        <h1>The Characters of Harry Potter</h1>
        <h3>"It matters not what someone is born, but what they grow to be.” – Albus Dumbledore"</h3>
        <ul clas="navigation">
            <li>Books</li>
            <li>Movies</li>
        </ul>
    </header>

    <main>
        <form>
            <span>
                <input type="search" type="text" placeholder="Search your favorite" />
                <input type="submit" value="Find!" />
            </span>
        </form>
        <section class='outline'>
            <img id='image' src="" alt="">
        </section class="characters">

        <ul class="characters">
            <li class="characters">
                <p id='name'></p>
                <p id='house'></p>
                <p id='species'></p>
                <p id='ancestry'></p>
                <p id='actor'></p>

            </li>
        </ul>

    </main>
    <footer>
        Copyright 2020
    </footer>
</body>

</html>
