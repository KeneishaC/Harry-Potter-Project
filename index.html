<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script defer src="js/script.js"></script>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Henny+Penny&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet">

    <title>Harry Potter Characters</title>
</head>

<body>
    <header>
        <h1>The Characters of Harry Potter</h1>
        <h3>"It matters not what someone is born, but what they grow to be.” – Albus Dumbledore"</h3>

    </header>

    <main>
        <h2>Search below to find your favorite person from Hogwarts!</h2>
        <div id="searchbar">
            <form>
                <span>
                    <input id="search" type="text" placeholder="Search your favorite" />
                    <input id="submit" type="submit" value="Find!" />
                </span>
            </form>

        </div>
        <div id="output-container">
            <section class='outline' style="visibility: hidden;">
                <img id='image' src="" alt="">
            </section>
            <section>
                <ul class="characters">
                    <li class="characters">
                        <p id='name'></p>
                        <p id='house'></p>
                        <p id='species'></p>
                        <p id='ancestry'></p>
                        <p id='actor'></p>

                    </li>
                </ul>
            </section>
            
        </div>

    </main>
    <footer>
        Copyright 2020
    </footer>
</body>

</html>
